{% extends 'users/base.html' %}

{% block head_content %}
   <title>Platzigram sign up</title>
{% endblock %}

{% block container %}

    <form action="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}

            {{ form.as_p }}

        <button class="btn btn-primary btn-block mt-5" type="submit">Registrate</button>

    </form>

    <a href="{% url 'users:login' %}">
        <p class="btn btn-secondary btn-block mt-2">Return to login</p>
    </a>
    
    
{% endblock %}
